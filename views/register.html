	  <div class="container">
        <div class="content">
			  <form class="form-horizontal" id="registerHere" method='post' action='/register'>
				  <fieldset>
					  <legend>Registration Form</legend>
					  <div class="control-group">
						  <label class="control-label" for="input01">Name</label>
						  <div class="controls">
							  <input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
						  </div>
					  </div>

					  <div class="control-group">
						  <label class="control-label" for="input01">Email</label>
						  <div class="controls">
							  <input type="text" class="input-xlarge" id="user_email" name="user_email" rel="popover" data-content="Whatâ€™s your email address?" data-original-title="Email">
						  </div>
					  </div>

					  <div class="control-group">
						  <label class="control-label" for="input01">Password</label>
						  <div class="controls">
							  <input type="password" class="input-xlarge" id="pwd" name="pwd" rel="popover" data-content="6 characters or more! " data-original-title="Password" >
						  </div>
					  </div>
					  <div class="control-group">
						  <label class="control-label" for="input01">Confirm Password</label>
						  <div class="controls">
							  <input type="password" class="input-xlarge" id="cpwd" name="cpwd" rel="popover" data-content="Re-enter your password for confirmation." data-original-title="Re-Password" >
						  </div>
					  </div>

					  <div class="control-group">
						  <label class="control-label" for="input01">Gender</label>
						  <div class="controls">
							  <select name="gender" id="gender" >
								  <option value="">Gender</option>
								  <option value="male">Male</option>
								  <option value="female">Female</option>
							  </select>
						  </div>
					  </div>


					  <div class="control-group">
						  <label class="control-label" for="input01"></label>
						  <div class="controls">
							  <button id="signup" class="btn btn-success" rel="tooltip" title="first tooltip">Create My Account</button>
							   - or -
							  <a href="/login" class="btn btn-primary">Login</a>
						  </div>
					  </div>
				  </fieldset>
			  </form>
		  </div>
